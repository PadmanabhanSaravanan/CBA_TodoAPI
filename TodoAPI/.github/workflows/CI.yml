name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore TodoAPI/TodoAPI.csproj

    - name: Build
      run: dotnet build --configuration Release --no-restore TodoAPI/TodoAPI.csproj

    - name: Publish
      run: dotnet publish --configuration Release --no-build --output ./publish TodoAPI/TodoAPI.csproj

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: .
        file: ./TodoAPI/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/todoapi:latest

    - name: Tag Docker image with version
      run: |
        IMAGE_ID=$(docker images -q ${{ secrets.DOCKER_USERNAME }}/todoapi:latest)
        docker tag $IMAGE_ID ${{ secrets.DOCKER_USERNAME }}/todoapi:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/todoapi:${{ github.sha }}
